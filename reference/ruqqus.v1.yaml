info:
  title: Ruqqus
  version: '1.0'
  description: 'The initial version of the Ruqqus API, in support of user-authorized Applications.'
  termsOfService: 'https://ruqqus.com/help/terms'
  contact:
    url: 'https://ruqqus.com/help/contact'
    name: Ruqqus
  license:
    name: Mozilla Public License 2.0
    url: 'https://github.com/ruqqus/ruqqus/blob/master/LICENSE'
servers:
  - url: 'https://ruqqus.com/api/v1'
paths:
  '/board_available/{name}':
    get:
      summary: Guild Name Available
      tags: []
      operationId: get-board_available-name
      description: Checks if the guild name is availabile (not an existing guild)
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  available:
                    type: boolean
                  board:
                    type: string
                    minLength: 1
                required:
                  - available
                  - board
              examples:
                Not Available:
                  value:
                    available: false
                    board: ruqqus
                Available:
                  value:
                    available: true
                    board: ThisNameIsAvailable
        '401':
          $ref: '#/components/responses/401-Not-Authorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
      security:
        - OAuth2:
            - read
        - Access Token: []
    parameters:
      - schema:
          type: string
        name: name
        in: path
        description: Guild name
        required: true
  '/guild/{name}/listing':
    get:
      summary: Guild Post Listing
      tags: []
      operationId: get-api-v1-guild-name-listing
      description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: array
                items:
                  $ref: '#/components/schemas/Post'
              examples:
                example:
                  value:
                    data:
