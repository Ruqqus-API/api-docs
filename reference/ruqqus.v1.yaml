                        body: "I have been working on a Ruby implementation of the API, and am down to the last of the \"common\" functionality, and so far so good, everything works like a charm.\r\n\r\nWhen it comes to implementing [api_vote_post](https://github.com/ruqqus/ruqqus/blob/7dfe5b22732434362a7b98553417d089c3cd0c3b/ruqqus/routes/votes.py#L17) and [api_vote_comment](https://github.com/ruqqus/ruqqus/blob/7dfe5b22732434362a7b98553417d089c3cd0c3b/ruqqus/routes/votes.py#L71), for the life of me I cannot get this to work, and strangest yet it returns a 404, when it clearly exists.\r\n\r\nSo here's what I am doing and what is causing the error. For the sake of example, let's use [this post](https://ruqqus.com/post/1wbo/hi-im-josh-roehl-singer-and) and say I am attempting to upvote it. \r\n\r\n* Have confirmed I am properly authorized, as I can make other API calls both before and after this call fails with the same authentication. I have also confirmed that `vote` is in my scopes.\r\n* `Authorization` header is properly formatted (as I stated, everything else works)\r\n* Build the following URI: https://ruqqus.com/api/v1/vote/post/1wbo/1\r\n* Send an POST request to that URL with no parameters\r\n* 404 error returned\r\n* Retry using the \"full name\" as `t2_1wbo`, same outcome.\r\n* Same thing applies when doing the same with the comment endpoint\r\n\r\nI am at my wit's end, and this simple API call has defeated me. Can anyone even just confirm/deny that this is working for them?\r\n\r\n\r\nEDIT: \r\n\r\nI fixed a typo in a constant that caused the 404, but now I am just back to 401 (Unauthorized), which was the original error for the first 10-20 times I rewrote the method.\r\n"
                        body_html: |
                          <p>I have been working on a Ruby implementation of the API, and am down to the last of the "common" functionality, and so far so good, everything works like a charm.</p>
                          <p>When it comes to implementing <a href="https://github.com/ruqqus/ruqqus/blob/7dfe5b22732434362a7b98553417d089c3cd0c3b/ruqqus/routes/votes.py#L17" rel="nofollow noopener" target="_blank">api_vote_post</a> and <a href="https://github.com/ruqqus/ruqqus/blob/7dfe5b22732434362a7b98553417d089c3cd0c3b/ruqqus/routes/votes.py#L71" rel="nofollow noopener" target="_blank">api_vote_comment</a>, for the life of me I cannot get this to work, and strangest yet it returns a 404, when it clearly exists.</p>
                          <p>So here's what I am doing and what is causing the error. For the sake of example, let's use <a href="https://ruqqus.com/post/1wbo/hi-im-josh-roehl-singer-and">this post</a> and say I am attempting to upvote it.</p>
                          <ul>
                          <li>Have confirmed I am properly authorized, as I can make other API calls both before and after this call fails with the same authentication. I have also confirmed that <code>vote</code> is in my scopes.</li>
                          <li><code>Authorization</code> header is properly formatted (as I stated, everything else works)</li>
                          <li>Build the following URI: <a href="https://ruqqus.com/api/v1/vote/post/1wbo/1">https://ruqqus.com/api/v1/vote/post/1wbo/1</a></li>
                          <li>Send an POST request to that URL with no parameters</li>
                          <li>404 error returned</li>
                          <li>Retry using the "full name" as <code>t2_1wbo</code>, same outcome.</li>
                          <li>Same thing applies when doing the same with the comment endpoint</li>
                          </ul>
                          <p>I am at my wit's end, and this simple API call has defeated me. Can anyone even just confirm/deny that this is working for them?</p>
                          <p>EDIT:</p>
                          <p>I fixed a typo in a constant that caused the 404, but now I am just back to 401 (Unauthorized), which was the original error for the first 10-20 times I rewrote the method.</p>
